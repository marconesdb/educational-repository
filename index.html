<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositório Educacional</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .search-container {
            position: relative;
            width: 50%; /* Reduzida a largura da barra de pesquisa */
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            height: 4rem;
            padding: 1rem 1rem 1rem 3rem; /* Espaço para o ícone à esquerda */
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 1.5rem;
            height: 1.5rem;
            fill: #6b7280;
        }

       .img-principal{
        width: 400px;
        height: 300px;
       }

    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-blue-500 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Biblioteca Sophia</a>
            <div>
                <a href="index.html" class="mr-4 hover:underline">Início</a>
            </div>
        </div>
    </nav>

    <!-- Banner com Função de Pesquisa -->
    <div class="bg-blue-300 p-8">
        <div class="container mx-auto text-center">
            <img src="./img/img-repositorio.png" alt="Descrição da imagem" class="mx-auto mb-4 img-principal">
            <h4 class="text-2xl font-bold mb-4">Bem-vindo a Biblioteca Sophia</h4>
            <form id="searchForm" class="w-full flex justify-center">
                <div class="search-container">
                    <input type="text" id="search" placeholder="Pesquisar..." class="search-input">
                    <svg id="searchIcon" class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M10 2a8 8 0 0 1 5.3 13.7l5 5a1 1 0 0 1-1.4 1.4l-5-5A8 8 0 1 1 10 2zm0 2a6 6 0 1 0 0 12A6 6 0 0 0 10 4z"/>
                    </svg>
                </div>
            </form>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="container mx-auto flex-grow p-4">
        <p class="text-center text-gray-600">Use a barra de pesquisa acima para encontrar conteúdos educacionais.</p>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-500 text-white p-4 mt-4">
        <div class="container mx-auto text-center">
            &copy; 2024 Repositório Educacional - Biblioteca Sophia. Todos os direitos reservados.
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.getElementById('search');
            const searchIcon = document.getElementById('searchIcon');

            function handleSearch(event) {
                event.preventDefault();

                const query = searchInput.value.trim().toLowerCase();

                if (query === '') {
                    return;
                }

                fetch('conteudos.json')
                    .then(response => response.json())
                    .then(contents => {
                        const filteredContents = contents.filter(content =>
                            content.title.toLowerCase().includes(query)
                        );

                        const searchParams = new URLSearchParams();
                        searchParams.append('results', JSON.stringify(filteredContents));
                        window.location.href = `conteudo.html?${searchParams.toString()}`;
                    })
                    .catch(error => console.error('Erro ao carregar conteúdos:', error));
            }

            searchForm.addEventListener('submit', handleSearch);
            searchIcon.addEventListener('click', handleSearch);
        });
    </script>
</body>
</html>
