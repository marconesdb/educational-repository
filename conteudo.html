<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Python Start</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .navbar-logo {
            display: flex;
            align-items: center;
        }

        .navbar-logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #FFD43B; /* Tailwind yellow-400 */
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #FFD43B; /* Tailwind yellow-400 */
        }

        .fixed-height {
            height: 20rem; /* Defina uma altura fixa consistente para todos os cards */
        }

        .nav-items {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #000;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-blue-500 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="navbar-logo">
                <img src="./img/icone-python.png" alt="Ícone Python">
                <a href="index.html" class="text-2xl font-bold">Python Start</a>
            </div>
            <div class="nav-items">
                <a href="index.html">
                    <li class="list-none">Início</li>
                </a>
                <div class="dropdown">
                    <button class="dropbtn bg-blue-500 text-white py-2 px-4 rounded">Menu</button>
                    <div class="dropdown-content">
                        <a href="./iniciante/iniciante.html">Introdução ao Python</a>
                        <a href="./intermediario/intermediario.html">Python Nível Intermediário</a>
                        <a href="./avancado/avancado.html">Python Nível Avançado</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mx-auto p-4 flex-grow">
        <h1 class="text-3xl font-bold mb-4 text-center">Resultados da Pesquisa</h1>
        <div id="loadingSpinner" class="spinner"></div>
        <div id="content-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 justify-items-center"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-500 text-white p-4 mt-auto">
        <div class="container mx-auto text-center">
            &copy; 2024 Repositório Educacional - Python Start. Todos os direitos reservados.
        </div>
    </footer>

    <!-- Script JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const contentList = document.getElementById('content-list');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('query') ? urlParams.get('query').toLowerCase() : '';
    
            if (!query) {
                contentList.innerHTML = '<p class="text-center text-gray-600">Nenhum resultado encontrado.</p>';
                loadingSpinner.style.display = 'none';
                return;
            }
    
            // Obter os resultados da pesquisa do arquivo JSON
            fetch('conteudos.json')
                .then(response => response.json())
                .then(contents => {
                    const filteredContents = contents.filter(content =>
                        content.title.toLowerCase().includes(query) ||
                        content.type.toLowerCase().includes(query) ||
                        content.description.toLowerCase().includes(query) ||
                        content.category.toLowerCase().includes(query)
                    );
    
                    loadingSpinner.style.display = 'none';
    
                    if (filteredContents.length === 0) {
                        contentList.innerHTML = '<p class="text-center text-gray-600">Nenhum resultado encontrado.</p>';
                        return;
                    }
    
                    // Exibir os resultados na página
                    filteredContents.forEach(content => {
                        const contentItem = document.createElement('div');
                        contentItem.className = 'bg-white p-4 rounded shadow content-item w-full sm:w-72';
    
                        let contentHtml = '';
    
                        switch (content.type) {
                            case 'video':
                                if (content.src.includes('youtube.com')) {
                                    const videoId = getYoutubeVideoId(content.src);
                                    contentHtml = `
                                        <div class="relative">
                                            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen class="w-full fixed-height object-cover"></iframe>
                                        </div>
                                    `;
                                } else {
                                    contentHtml = `
                                        <video preload="metadata" class="w-full fixed-height object-cover" controls>
                                            <source src="${content.src}" type="video/mp4">
                                            Seu navegador não suporta o elemento de vídeo.
                                        </video>
                                        <a href="${content.src}" download="${content.title}.mp4" class="block bg-blue-500 text-white px-4 py-2 rounded mt-2 text-center">Download</a>
                                    `;
                                }
                                break;
                            case 'pdf':
                                contentHtml = `
                                    <img src="${content.thumbnail || './img/icone-pdf.png'}" alt="${content.title}" class="w-full fixed-height object-cover">
                                    <a href="${content.src}" download="${content.title}.pdf" class="block bg-blue-500 text-white px-4 py-2 rounded mt-2 text-center">Download</a>
                                `;
                                break;
                            case 'apresentacao':
                                contentHtml = `
                                    <img src="${content.thumbnail || './img/icone-pptx.png'}" alt="${content.title}" class="w-full fixed-height object-cover">
                                    <a href="${content.src}" download="${content.title}.pptx" class="block bg-blue-500 text-white px-4 py-2 rounded mt-2 text-center">Download</a>
                                `;
                                break;
                        }
    
                        contentItem.innerHTML = `
                            ${contentHtml}
                            <h2 class="text-xl font-bold mt-4">${content.title}</h2>
                            <p>${content.description}</p>
                        `;
    
                        contentList.appendChild(contentItem);
                    });
                })
                .catch(error => {
                    console.error('Erro ao obter os resultados da pesquisa:', error);
                    loadingSpinner.style.display = 'none';
                    contentList.innerHTML = '<p class="text-center text-gray-600">Erro ao carregar os conteúdos.</p>';
                });
    
            // Função para obter o ID do vídeo do YouTube a partir do link
            function getYoutubeVideoId(url) {
                const regExp = /^.*(youtu.be\/|v\/|e\/|u\/\w+\/|embed\/|v=)([^#\&\?]*).*/;
                const match = url.match(regExp);
                return (match && match[2].length === 11) ? match[2] : null;
            }
        });
    </script>
    
</body>

</html>
